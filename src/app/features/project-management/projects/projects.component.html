<app-reusable-table [columns]="columns" [data]="projectList$" (rowAction)="handleRowAction($event)"
    [label]="label" [searchTerm]="searchProject"
  (searchTermChanged)="onSearchTermChanged($event)"></app-reusable-table>

<div class="loader-overlay" *ngIf="(isLoading$ | async)">
    <ion-spinner name="crescent"></ion-spinner>
</div>
