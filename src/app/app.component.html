<ion-app>
  <app-header [fullName]="fullName" [role]="userRole"></app-header>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>  
    </ion-header>
    <ion-content >
   <ion-menu-toggle style="display: flex; flex-direction: column; height: 100%;">
  <!-- Top section -->
  <ion-list  style="flex-grow: 11;">
    <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigateToWkSmry()">
      <ion-icon name="home"slot="start"></ion-icon>
      Home
    </ion-item>
    <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigateToDashboard()">
      <ion-icon name="book" slot="start"></ion-icon>
      Projects
    </ion-item>
    <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigateToManagerList()">
     <ion-icon name="people" slot="start"></ion-icon>
      Managers
    </ion-item>
     <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigateToWkSmry()">
      <ion-icon name="document-text" slot="start"></ion-icon>
      Weekly Summary
    </ion-item>

      <ion-item  *ngIf="userRole === 'superadmin'" menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigatetoregister()" >
      <ion-icon name="people" slot="start"></ion-icon>
      Managers List
      <!-- <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigatetoregister()" >
      <ion-icon name="people" slot="start"></ion-icon>
      Create Managers-->
    </ion-item> 
    <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc;" (click)="navigateViewAllProjects()">
      <ion-icon name="documents" slot="start"></ion-icon>
      View Projects
    </ion-item>
  </ion-list>

  <!-- Bottom section (Settings) -->
  <ion-list *ngIf="userRole === 'manager' || userRole === 'superadmin'" style="flex-grow: 1; margin-top: auto;">
    <ion-item menuClose class="cursor hover-item" style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;" (click)="navigateToWkSmry()">
      <ion-icon name="settings" slot="start"></ion-icon>
      Settings
    </ion-item>
  </ion-list>
</ion-menu-toggle>


    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <router-outlet></router-outlet>

</ion-app>
<app-toast></app-toast>
