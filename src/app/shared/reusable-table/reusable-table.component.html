  <ion-row *ngFor="let item of (data | async) || []; trackBy: trackByFn" 
         class="data-row ion-text-center" 
         style="border-bottom: 1px solid #eee; align-items: center;">
    <ion-col *ngFor="let column of columns">
      <ng-container *ngIf="column.cellTemplate; else defaultTemplate">
        <ng-template [ngTemplateOutlet]="column.cellTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
      </ng-container>
      <ng-template #defaultTemplate>
        <div *ngIf="theme==='projects' && column.field==='action'">
          <div style="display: flex; gap: 10px; justify-content: center;">
            <!-- Move click handler to the button instead of icon -->
            <ion-button fill="clear" size="small" title="View" (click)="onSelect(item)">
              <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small" color="primary" title="Edit">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small" color="danger" title="Delete">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </div>
        {{ item[column.field] }}
      </ng-template>
    </ion-col>
</ion-row>
</ion-grid>
