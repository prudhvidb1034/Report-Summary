<ion-grid>
    <ion-row>
         <ion-col size="6">
        <ion-card class="report-card">
          <ion-card-header class="card-header">
            <ion-icon name="reader-outline" class="card-icon"></ion-icon>
            <span class="card-title">Summary</span>
          </ion-card-header>
          <ion-card-content>
            
            <ul *ngFor="let p of foundProject.employees">
              <li>{{p.summary}}</li>
            </ul>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="6">
        <ion-card class="report-card">
          <ion-card-header class="card-header">
            <ion-icon name="checkmark-done-circle-outline" class="card-icon"></ion-icon>
            <span class="card-title">Key Accomplishments</span>
          </ion-card-header>
          <ion-card-content>
            <ul *ngFor="let p of dailyUpdates">
              <li>{{p.task}}</li>
              
            </ul>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
     
      <ion-col size="4">
        <ion-card class="report-card">
          <ion-card-header class="card-header">
            <ion-icon name="people-circle-outline" class="card-icon"></ion-icon>
            <span class="card-title">Resources Allocated</span>
          </ion-card-header>
          <ion-card-content *ngFor="let s of foundProject.employees">
            <p><strong>{{s.techstack}}</strong>&nbsp;{{s.employee_name}}</p>
            <!-- <p><strong>Backend:</strong> Ramesh G</p>
            <p><strong>Other:</strong> (Optional)</p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
