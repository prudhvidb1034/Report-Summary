<ion-breadcrumbs>
  <ion-breadcrumb *ngFor="let breadcrumb of breadcrumbs$ | async; let i = index" class="cursor"
    [ngClass]="{ 'breadcrumb-disabled': i !== updatedBreadCrumb.length - 1 }">
    <div class="display-flex">
      <div *ngIf="(i === 0 || breadcrumb.label=='Home')" [ngClass]="{ 'icon-disabled': breadcrumb.label!=='Home' }"
        [routerLink]="['/home']">
        <ion-icon *ngIf="i === 0" expand="block" name="home"></ion-icon>
        <span> Home</span>
      </div>
      <div *ngIf="i === 0 && breadcrumb.label!='Home'"> / </div>
      <div *ngIf="breadcrumb.label!='Home'" [routerLink]="breadcrumb.url">
        {{ breadcrumb.label }}
      </div>
    </div>
  </ion-breadcrumb>
</ion-breadcrumbs>
