<div class="container">

    <div id="response" style="margin-top: 20px;">
        <div *ngFor="let message of messages" [ngClass]="{'user-message': message.type === 'user', 'ai-message': message.type === 'ai'}" class="message">
            {{ message.text }}
        </div>
        <div [innerHTML]="safeHtmlResponse"></div>

    </div>
    <h2>Ask the AI:</h2>
    <textarea [(ngModel)]="userInput" placeholder="Type your question here..."></textarea>
    <button (click)="submitQuestion()">Submit</button>
</div>
