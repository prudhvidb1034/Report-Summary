<app-reusable-table [columns]="columns" [data]="projectList$" (rowAction)="handleRowAction($event)"
    [label]="label" [searchTerm]="searchProject"></app-reusable-table>

<ng-container *ngIf="{ 
    a: isLoading$ | async, 
    b: isLoadingCommon$ | async 
  } as flags">
  <div *ngIf="flags.a || flags.b" class="loader-overlay">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-container>
