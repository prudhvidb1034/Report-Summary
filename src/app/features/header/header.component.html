<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title class="white-color">Employee Tracking System</ion-title>
    <ion-buttons slot="start" class="white-color" (click)="toggleMenu()">
      <ion-menu-button *ngIf="showLogout" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="showLogout" class="white-color" slot="end">
      <ion-button id="auto-trigger"
        ><ion-icon
          name="person-circle-outline"
          id="cover-trigger"
          *ngIf="showLogout"
        >
        </ion-icon>
      </ion-button>
      <ion-popover trigger="auto-trigger" size="auto" [dismissOnSelect]="true">
        <ng-template>
          <ion-list>
            <ion-item>{{ fullName }}</ion-item>
            <ion-item>{{ role }}</ion-item>
            <ion-item (click)="onLogout()"
              ><ion-button> Logout </ion-button>
            </ion-item>
          </ion-list>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
