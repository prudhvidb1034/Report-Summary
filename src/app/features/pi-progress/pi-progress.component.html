
<div>
<app-reusable-table [columns]="columns" [data]="piprogressReport$" [label]="label"
(rowAction)="handleRowAction($event)"></app-reusable-table>
</div>
<ng-container *ngIf="{ 
    a: isLoading$ | async, 
    b: isLoadingCommon$ | async 
  } as flags">
  <div *ngIf="flags.a || flags.b" class="loader-overlay">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-container>
