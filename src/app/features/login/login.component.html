<ion-content fullscreen class="login-bg" scroll-y="false">
  <!-- <div class="background-icons">
    <img src="assets/icons/discord.svg" class="icon top-10 left-20">
    <img src=".../file.svg" class="icon top-30 right-25">
  </div> -->

  <div class="login-card">
    <h1>Login to ETS</h1>
    <form [formGroup]="form">
      <ion-label class="display-flex font-size-14 padding-bottom-5">Email address</ion-label>
      <ion-item   [class.invalid]="isInvalid('userName')"
        [class.valid]="isValid('userName')" lines="none" class="input-group">
        <!-- <ion-icon name="mail-outline" slot="start"></ion-icon> -->
        <ion-input type="userName"  class="small-placeholder"formControlName="userName" placeholder="Enter your mail id "></ion-input>
      </ion-item>
      <div class="forgot-row display-flex justify-space-between font-size-14 padding-bottom-5">
        <ion-label class="">Password</ion-label>
        <a (click)="forgot()">Forgot?</a>
      </div>
      <ion-item lines="none" class="input-group">
        <ion-input  class="small-placeholder font-size-14" [type]="showPwd ? 'text' : 'password'" formControlName="password" placeholder="Password"></ion-input>
        <ion-icon slot="end" [name]="showPwd? 'eye-off-outline' : 'eye-outline'" (click)="togglePw()"
          class="clickable font-size-16"></ion-icon>
      </ion-item>
      <ion-button expand="block" style="--background: #000033;flex-grow: 8; width: 100%; --border-radius: 0px;padding-top: 15px;"  class="btn-login" (click)="submit()">Login</ion-button>
    </form>
  </div>
</ion-content>
<div class="loader-overlay" *ngIf="(isLoading$ | async)">
  <ion-spinner name="crescent"></ion-spinner>
</div>
