<ion-card
  style="
    width: 500px;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
  "
>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-padding" style="text-align: center"
        >Week Summary
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-list>
      <form 
      [formGroup]="weekSummaryForm" 
      class="register-form" 
      (ngSubmit)="onSubmit()"
      >
        <ion-item>
          <ion-select 
            label="Projects" 
            label-placement="floating"
            formControlName="project">
            <ion-select-option *ngFor="let p of projects" [value]="p">
              {{ p.projectname }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input
            type="date"
            formControlName="startDate"
            label="Week Start Date"
            labelPlacement="floating"
            placeholder="Select start of week"
            [clearOnEdit]="true"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="date"
            formControlName="endDate"
            label="Week End Date"
            labelPlacement="floating"
            placeholder="End of week"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea
            formControlName="description"
            label="Description"
            labelPlacement="floating"
            placeholder="Enter"
          ></ion-textarea>
        </ion-item>

        <ion-row class="ion-margin-top">
          <ion-col>
            <ion-button
              expand="block"
              type="submit"
              style="--background: #000033"
            >
              Submit
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  </ion-card-content>
</ion-card>
